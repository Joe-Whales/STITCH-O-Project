# Model configuration
model_path: "baseline_model.pth"
num_epochs: 20
learning_rate: 0.001
weight_decay: 0.0001

# Training data configuration
train:
  meta_file: ./chunks_scaled/metadata/train_metadata.json
  batch_size: 32
  workers: 8
  input_size: [224, 224]
  hflip: False
  vflip: False
  rotate: False
  image_path: chunks_scaled

# Testing data configuration
test:
  meta_file: ./chunks_scaled/metadata/test_metadata.json
  batch_size: 1
  workers: 8
  input_size: [224, 224]
  image_path: chunks_scaled